<!DOCTYPE html>
<html>
	<head>
		<title>Mr. Potato Head</title>
		<link href="resources/potato.css" type="text/css" rel="stylesheet" />
		<script src="resources/prototype.js" type="text/javascript"></script>
		<script src="resources/scriptaculous.js" type="text/javascript"></script>
		<script src="potato.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Mr. Potato Head</h1>

		<fieldset id="controls">
			<legend>Parts</legend>
			<label><input type="checkbox" id="arms_checkbox" /> Arms</label>
			<label><input type="checkbox" id="ears_checkbox" /> Ears</label>
			<label><input type="checkbox" id="eyes_checkbox" /> Eyes</label>
			<label><input type="checkbox" id="mouth_checkbox" /> Mouth</label>
			<label><input type="checkbox" id="nose_checkbox" /> Nose</label>
			<label><input type="checkbox" id="eyebrows_checkbox" /> Eyebrows</label>
			<label><input type="checkbox" id="glasses_checkbox" /> Glasses</label>
			<label><input type="checkbox" id="hat_checkbox" /> Hat</label>
			<label><input type="checkbox" id="moustache_checkbox" /> Moustache</label>
			<label><input type="checkbox" id="shoes_checkbox" /> Shoes</label>
		</fieldset>

		<div id="potato">
			<img id="potato_arms" src="images/arms.png" alt="arms" style="display: none" />
			<img id="potato_ears" src="images/ears.png" alt="ears" style="display: none" />
			<img id="potato_eyes" src="images/eyes.png" alt="eyes" style="display: none" />
			<img id="potato_mouth" src="images/mouth.png" alt="mouth" style="display: none" />
			<img id="potato_nose" src="images/nose.png" alt="nose" style="display: none" />
			<img id="potato_eyebrows" src="images/eyebrows.png" alt="eyebrows" style="display: none" />
			<img id="potato_glasses" src="images/glasses.png" alt="glasses" style="display: none" />
			<img id="potato_hat" src="images/hat.png" alt="hat" style="display: none" />
			<img id="potato_moustache" src="images/moustache.png" alt="moustache" style="display: none" />
			<img id="potato_shoes" src="images/shoes.png" alt="shoes" style="display: none" />
		</div>

		<div id="parts">
			<img id="arms" src="images/arms.png" alt="arms" />
			<img id="ears" src="images/ears.png" alt="ears" />
			<img id="eyes" src="images/eyes.png" alt="eyes" />
			<img id="mouth" src="images/mouth.png" alt="mouth" />
			<img id="nose" src="images/nose.png" alt="nose" />
			<img id="eyebrows" src="images/eyebrows.png" alt="eyebrows" />
			<img id="glasses" src="images/glasses.png" alt="glasses" />
			<img id="hat" src="images/hat.png" alt="hat" />
			<img id="moustache" src="images/moustache.png" alt="moustache" />
			<img id="shoes" src="images/shoes.png" alt="shoes" />
		</div>

	</body>
</html>
