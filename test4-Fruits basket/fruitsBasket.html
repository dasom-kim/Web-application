<!DOCTYPE html>
<html>
	<head>
		<title>Fruits Basket</title>

		<link rel="stylesheet" href="fruitsBasket.css" type="text/css" />

		<script src="jslibs/prototype.js" type="text/javascript"></script>
		<script src="jslibs/scriptaculous.js" type="text/javascript"></script>
		<script src="fruitsBasket.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Fruits Basket</h1>

		<h2>Fruits List :</h2>
		<div id="fruits">
            <img src="images/apple.jpg" alt="apple" />
            <img src="images/banana.jpg" alt="banana" />
            <img src="images/orange.jpg" alt="orange" />
            <img src="images/grape.jpg" alt="grape" />
            <img src="images/kiwi.jpg" alt="kiwi" />
		</div>

		<h2>Basket :</h2>
		<div id="basket"></div>

		<h3>Your Fruit Selections : </h3>
		<ol id="selection"></ol>
	</body>
</html>
